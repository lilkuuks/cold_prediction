<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
<h1>Symptom Checker</h1>
    <div class="container">
    <form method="POST" action="/">
        <div class="form-group">
        <label>
            Fever:
            <select name="fever">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </label>
        <br>
        <label>
            Cough:
            <select name="cough">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </label>
        <br>
        <label>
            Runny Nose:
            <select name="runny_nose">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </label>
        <br>
        <label>
            Sore Throat:
            <select name="sore_throat">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </label>
        <br>
        <label>
            Headache:
            <select name="headache">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </label>
        <br>
        <label>
            Fatigue:
            <select name="fatigue">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </label>
        <br><br>
        <button type="submit">Check Condition</button>
        {{ bootstrap.load_js() }}
        </div>

    </form>
    </div>
</body>
</html>
